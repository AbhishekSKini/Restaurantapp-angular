<!-- Table -->
<table class="table">
    <thead>
      <tr>
        <th scope="col">RestuarantID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Address</th>
        <th scope="col">Service</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let data of allRestaurantData">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.mobile}}</td>
        <td>{{data.address}}</td>
        <td>{{data.services}}</td>
        <td>
            <button class="btn btn-info" (click)="editRest(data)" data-toggle="modal" data-target="#exampleModal" (click)="enableDisable()">Edit</button>&nbsp;
            <button class="btn btn-info"(click)="delRest(data)">Del</button>
                         
        </td>
      </tr>
    </tbody>
  </table>
  <!-- table closed -->

 
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" >Add restaurant</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="form-group">
                  <label for="formGroupExampleInput">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="formGroupExampleInput" placeholder="Enter restaurant Name">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="formGroupExampleInput2" placeholder="Enter restaurant Email">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Mobile</label>
                    <input type="number" formControlName="mobile" class="form-control" id="formGroupExampleInput" placeholder="Enter restaurant Mobile">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Address</label>
                    <input type="text" formControlName="address" class="form-control" id="formGroupExampleInput2" placeholder="Enter restaurant Address">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput">Services</label>
                    <input type="text" formControlName="services" class="form-control" id="formGroupExampleInput" placeholder="Enter restaurant Service">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button *ngIf="enableAdd" type="button" class="btn btn-primary" (click)="addRest()">Add</button>
          <button *ngIf="enableUpdate" type="button" class="btn btn-primary" (click)="updateRest()">Update </button>
        </div>
      </div>
    </div>
  </div>
