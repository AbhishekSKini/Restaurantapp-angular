<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                <h1>Login for Restaurant App</h1>
                <h5>Get free membership</h5>
                <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                    <div class="form-group" >
                          <input type="email" formControlName="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <br>
                    <div class="form-group">
                          <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    </div>
                <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  <br>
                  <a routerLink="/signup">New User?Click to Signup</a>
                </div>
            </div>
        </div>
    </div>
</div>
